<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈晓雯音乐播放器</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body background="./img/bg0.png">
    <div class="upper-container">
        <div class="record-container">
            <div class="record-bg">
                <div id="record-img" class="rotate-play"></div>
            </div>
        </div>

        <!-- 右边部分 -->
        <div class="introduction-container">
            <div class="text-container">
                <div class="music-titlt">音乐1</div>
                <div class="author-container">
                    作者：陈晓雯
                    <span class="author-name">25216950503</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <!-- 进度条 -->
        <audio id="audioTag"></audio>
        <div class="progress"></div>
        <!-- 按钮 -->
        <div class="controls">
            <div class="timer-container">
                <span class="played-time">00:00</span>
                &nbsp;/&nbsp;
                <span class="audio-time">00:00</span>
            </div>
            <div class="center-container">
                <!-- 播放模式 -->
                <div class="playMode center-icon"></div>
                <!-- 上一首 -->
                <div class="beforeMusic center-icon"></div>
                <!-- 暂停播放 -->
                <div class="playPause center-icon"></div>
                <!-- 下一首 -->
                <div class="nextMusic center-icon"></div>
                <div class="volum center-icon"></div>
                <input type="range" id="volum-togger" value="70" min="0" max="100" step="1" />
            </div>
            <div class="right-container">
                <div id="mv" class="bottom-icon"></div>
                <!-- 倍速 -->
                <div id="speed">1.0x</div>
                <!-- 列表 -->
                <div id="list" class="bottom-icon"></div>
            </div>
        </div>
    </div>
    </body>
    
    </html>
    <script src="./js/a.js"></script>
